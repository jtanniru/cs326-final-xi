<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="apple-touch-icon" sizes="76x76" href="./Logo.png">
    <link rel="shortcut icon" href="./Logo.png">
    <link rel="stylesheet" href="main.css">
    <title>Courses</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body class="text-center">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom box-shadow text-light bg-dark">
      <img class="img-responsive rounded float-left my-0 mr-md-auto shadow shadow-lg--hover" src="../images/RendezvousLogo.jpg" alt="Rendezvous Logo">
      <nav class="nav" aria-label="Page navigation">
        <a id="course" class="nav-link text-light active" href="courses.html">Courses</a>
        <a class="nav-link text-light" href="search.html">Search</a>
        <a class="nav-link text-light" href="settings.html">Settings</a>
        <a class="nav-link text-light" href="/logout">Logout</a>
      </nav>
    </div>
    <div class="pl-5 ml-5 pr-5 mr-5 pt-5 mt-5 pb-5 mb-5 text-center bg-dark text-light">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-item nav-link active text-secondary" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Add A Course</a>
          <a class="nav-item nav-link text-secondary" id="nav-delete-tab" data-toggle="tab" href="#nav-delete" role="tab" aria-controls="nav-delete" aria-selected="false">Delete A Course</a>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"> 
          <div class="container mt-4"> 
            <div class="row mb-2">
              <div class="col-3 text-left mb-1">
                <label for="inputCourseName">Course Name</label>
              </div>
              <div class="col">
                <input type="text" id="inputCourseName" class="form-control" placeholder="Course Name" required>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-3 text-left">
                <label for="inputProfessor">Professor (Last Name)</label>
              </div>
              <div class="col">
                <input type="text" id="inputProfessor" class="form-control" placeholder="Professor" required>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-3 text-left mb-1">
                <label for="courseDaysList">Course Days</label>
              </div>          
              <div class="col text-left" id="courseDaysList">
                <label class="checkbox-inline mr-3"><input class="mr-1 weekday" type="checkbox" id="monday">Monday</label>
                <label class="checkbox-inline mr-3"><input class="mr-1 weekday" type="checkbox" id="tuesday">Tuesday</label>
                <label class="checkbox-inline mr-3"><input class="mr-1 weekday" type="checkbox" id="wednesday">Wednesday</label>
                <label class="checkbox-inline mr-3"><input class="mr-1 weekday" type="checkbox" id="thursday">Thursday</label>
                <label class="checkbox-inline mr-3"><input class="mr-1 weekday" type="checkbox" id="friday">Friday</label>
                <label class="checkbox-inline mr-3"><input class="mr-1 weekday" type="checkbox" id="saturday">Saturday</label>
                <label class="checkbox-inline mr-3"><input class="mr-1 weekday" type="checkbox" id="sunday">Sunday</label>
              </div>
            </div>
            <button id="coursesSubmit" class="btn btn-lg btn-primary btn-block mt-5 mx-auto" type="submit">Create Course</button>
          </div>
        </div>
        <div class="tab-pane fade show" id="nav-delete" role="tabpanel" aria-labelledby="nav-delete-tab">
          <div class = "container mt-4">
            <div class="row mb-2 justify-content-center">
              <select class="selectpicker" id="coursesDeleteSelection"></select>        
            </div>
            <div class="row mb-2 justify-content-center">
              <button id="coursesDelete" class="btn btn-lg btn-primary btn-block mt-5 mx-auto" type="submit">Delete Course</button>
            </div>
            <div class="row mb-2 justify-content-center">
              <small>Double check the selected course before deleting.</small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <table id="coursesTable" class="m-auto center">
          <tr>
              <th>Course</th>
              <th>Professor</th>
              <th>Days</th>
          </tr>
      </table>
    </div>
  
    <script src="./courses.js"></script>
  </body>
</html>
