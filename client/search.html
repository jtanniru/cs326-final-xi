<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="apple-touch-icon" sizes="76x76" href="./Logo.png">
        <link rel="shortcut icon" href="./Logo.png">
        <link rel="stylesheet" href="main.css">
        <title>Search</title>
        <script defer src="search.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>

    <body class="text-center">
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom box-shadow text-light bg-dark">
            <img class="img-responsive rounded float-left my-0 mr-md-auto shadow shadow-lg--hover" src="./RendezvousLogo.jpg" alt="Rendezvous Logo">
      
            <nav class="nav" aria-label="Page navigation">
              <a class="nav-link text-light active" href="courses.html">Courses</a>
              <a class="nav-link text-light" href="search.html">Search</a>
              <a class="nav-link text-light" href="settings.html">Settings</a>
              <a class="nav-link text-light" href="/logout">Logout</a>
            </nav>
          </div>

        <div class="row mt-5 mb-5 mr-5">
            <div class="col-3 border-right">
                <h3 class="mb-3">Filter</h3>
                <div id="accordion">
                    <div class="card">
                        <div class="card-header bg-dark" id="courseNameFilter">
                            <h3>
                                <button class="btn text-light" data-toggle="collapse" data-target="#courseNameCollapse"
                                    aria-expanded="false" aria-controls="courseNameCollapse">
                                    By Courses
                                </button>
                            </h3>
                            
                        </div>
                        <div id="courseNameCollapse" class="collapse" aria-labelledby="courseNameFilter" data-parent="#accordion">
                            <div class="card-body">
                                <div class="form-group form-check text-left" id="listOfCourses"></div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header bg-dark" id="professorFilter">
                            <h3>
                                <button class="btn text-light" data-toggle="collapse" data-target="#professorCollapse"
                                    aria-expanded="false" aria-controls="professorCollapse">
                                    By Professors
                                </button>
                            </h3>
                        </div>
                        <div id="professorCollapse" class="collapse" aria-labelledby="professorFilter" data-parent="#accordion">
                            <div class="card-body">
                                <div class="form-group form-check text-left" id="listOfProfessors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header bg-dark" id="courseDaysFilter">
                            <h3>    
                            <button class="btn text-light" data-toggle="collapse" data-target="#courseDaysCollapse"
                                    aria-expanded="false" aria-controls="courseDaysCollapse">
                                    By Course Days
                                </button>
                            </h3>
                        </div>
                        <div id="courseDaysCollapse" class="collapse" aria-labelledby="courseDaysFilter" data-parent="#accordion">
                            <div class="card-body">
                                <div class="form-group form-check text-left" id="listOfDays">
                                    <input type="checkbox" class="form-check-input" id="monday"><label class="form-check-label weekday" for="monday">Monday</label><br>
                                    <input type="checkbox" class="form-check-input" id="tuesday"><label class="form-check-label weekday" for="tuesday">Tuesday</label><br>
                                    <input type="checkbox" class="form-check-input" id="wednesday"><label class="form-check-label weekday" for="wednesday">Wednesday</label><br>
                                    <input type="checkbox" class="form-check-input" id="thursday"><label class="form-check-label weekday" for="thursday">Thursday</label><br>
                                    <input type="checkbox" class="form-check-input" id="friday"><label class="form-check-label weekday" for="friday">Friday</label><br>
                                    <input type="checkbox" class="form-check-input" id="saturday"><label class="form-check-label weekday" for="saturday">Saturday</label><br>
                                    <input type="checkbox" class="form-check-input" id="sunday"><label class="form-check-label weekday" for="sunday">Sunday</label><br>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header bg-dark" id="timezoneFilter">
                            <h3>
                                <button class="btn text-light" data-toggle="collapse" data-target="#timezoneCollapse"
                                    aria-expanded="false" aria-controls="timezoneFilter">
                                    By Timezone
                                </button>
                            </h3>
                        </div>
                        <div id="timezoneCollapse" class="collapse" aria-labelledby="timezoneFilter" data-parent="#accordion">
                            <div class="card-body text-left">
                                <div class="form-group form-check" id="listOfTimezones">
                                    <input type="checkbox" class="form-check-input timezone" id="HST">
                                    <label class="form-check-label" for="HST">Honolulu Standard Time (HST)</label>
                                    <br>

                                    <input type="checkbox" class="form-check-input timezone" id="AKDT">
                                    <label class="form-check-label" for="AKDT">Alaska Daylight Time (AKDT)</label>
                                    <br>

                                    <input type="checkbox" class="form-check-input timezone" id="PDT">
                                    <label class="form-check-label" for="PDT">Pacific Daylight Time (PDT)</label>
                                    <br>

                                    <input type="checkbox" class="form-check-input timezone" id="MDT">
                                    <label class="form-check-label" for="MDT">Mountain Daylight Time (MDT)</label>
                                    <br>

                                    <input type="checkbox" class="form-check-input timezone" id="CDT">
                                    <label class="form-check-label" for="CDT">Central Daylight Time (CDT)</label>
                                    <br>

                                    <input type="checkbox" class="form-check-input timezone" id="EDT">
                                    <label class="form-check-label" for="EDT">Eastern Daylight Time (EDT)</label>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="filterApply" class="btn btn-lg btn-primary btn-block mt-5 mx-auto" type="submit">Apply</button>
            </div>
            <div class="col">
                <h3 class="mb-3">Find Study Buddies!</h3>
                <small>People who match your specifications will be listed below with their contact information!</small>
                <small>Connect with them!</small>

                <div class="table-responsive mt-5">
                    <table class="table table-hover">
                        <tbody>
                            <tr>
                                <!-- <td class="image float-left"><img src="https://via.placeholder.com/400x300/FF8C00" alt=""></td> -->
                                <td class="product"><strong>Person 1</strong><br>This is the person description.</td>
                            </tr>
                            <tr>
                                <!-- <td class="image float-left"><img src="https://via.placeholder.com/400x300/5F9EA0" alt=""></td> -->
                                <td class="product"><strong>Person 2</strong><br>This is the person description.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
