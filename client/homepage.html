<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="apple-touch-icon" sizes="76x76" href="./Logo.png">
    <link rel="shortcut icon" href="Logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Homepage</title>
    <script defer src="./homepage.js"></script> 
  </head>

  <body class="text-center">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom box-shadow text-light bg-dark">
      <img class="img-responsive rounded float-left my-0 mr-md-auto shadow shadow-lg--hover" src="./RendezvousLogo.jpg" alt="Rendezvous Logo">
    </div>
    <div class="row pt-5 mt-5">
      <form class="form-signin pt-5 mt-5 mx-auto" method="POST" action="/login">
        <h1 class="h3 mb-3 font-weight-normal">Please Sign In</h1>
        <label for="inputEmail" class="sr-only">Email Address</label>
        <input name="username" type="email" id="inputEmail" class="form-control mb-2" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button type="submit" class="btn btn-lg btn-primary btn-block mt-3" role="button" id="signIn">Sign In</button>
        <a href="register.html" class="btn btn-lg btn-primary btn-block mt-3" role="button" id="goToRegister">Register</a>
        <small>Don't have an account? Create one now!</small>
      </form>
    </div>
  </body>
</html>
