<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Courses</title>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body class="text-center">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom box-shadow text-light bg-dark">
      <img class="img-responsive rounded float-left my-0 mr-md-auto shadow shadow-lg--hover" src="../images/RendezvousLogo.jpg" alt="Rendezvous Logo">
      <!-- <h5 class="my-0 mr-md-auto font-weight-normal">LOGO</h5> -->
      <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-light" href="#"> My Groups </a>
      <a class="p-2 text-light" href="#"> Search </a>
      <a class="p-2 text-light" href="#"> My Courses </a>
      <a class="p-2 text-light" href="#"> Settings </a>
    </div>
    <div class="pl-5 ml-5 pr-5 mr-5 pt-5 mt-5 pb-5 mb-5 text-center bg-dark text-light">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Add A Course</a>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
          <div class="container mt-4">
            <div class="row mb-2">
              <div class="col-3 text-left mb-1">
                <label for="inputCourseName">Course Name</label>
              </div>
              <div class="col">
                <input type="text" id="inputCourseName" class="form-control" placeholder="Course Name" required autofocus>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-3 text-left">
                <label for="inputCourseNumber">Course Number</label>
              </div>
              <div class="col">
                <input type="courseNumber" id="inputCourseNumber" class="form-control" placeholder="Course Number" required>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-3 text-left">
                <label for="inputProfessor">Professor</label>
              </div>
              <div class="col">
                <input type="professor" id="inputProfessor" class="form-control" placeholder="Professor" required>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-3 text-left">
                <label for="inputSessionNumber">Session Number</label>
              </div>
              <div class="col">
                <input type="sessionNumber" id="inputSessionNumber" class="form-control" placeholder="Session Number" required>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-3 text-left">
                <label for="inputCourseDays">Course Days</label>
              </div>
              <div class="col">
                <input type="courseDays" id="inputCourseDays" class="form-control" placeholder="Course Days" required>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-3 text-left">
                <label for="inputCourseTimes">Course Times</label>
              </div>
              <div class="col">
                <input type="courseTimes" id="inputCourseTimes" class="form-control" placeholder="Course Times" required>
              </div>
            </div>
          </div>
        </div>
        <button id="coursesSubmit" class="btn btn-lg btn-primary btn-block mt-5 mx-auto" type="submit">Create Course</button>
      </div>
    </div>
  </body>
</html>
