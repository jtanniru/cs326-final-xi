<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body class="text-center">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom box-shadow text-light bg-dark">
      <img class="img-responsive rounded float-left my-0 mr-md-auto shadow shadow-lg--hover" src="../images/RendezvousLogo.jpg" alt="Rendezvous Logo">
    </div>
    <div class="row pt-5 mt-5">
      <form class="form-signin pt-5 mt-5 mx-auto">
        <h1 class="h3 mb-3 font-weight-normal">Make Your Account</h1>
        <label for="createEmail" class="sr-only">Email Address</label>
        <input type="email" id="createEmail" class="form-control mb-2" placeholder="Email address" required autofocus>
        <label for="createPassword" class="sr-only">Password</label>
        <input type="password" id="createPassword" class="form-control mb-2" placeholder="Password" required>
        <label for="createName" class="sr-only">Name</label>
        <input type="text" id="createName" class="form-control" placeholder="Name" required>
        <button class="btn btn-lg btn-primary btn-block mt-5" type="submit" id="createAccount">Create Account</button>
      </form>
    </div>
  </body>
</html>
