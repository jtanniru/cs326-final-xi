            <div id="accordion">
                <div class="card">
                    <div class="card-header bg-dark" id="headingOne">
                        <h5 class="mb-0">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne"
                                aria-expanded="true" aria-controls="collapseOne">
                                <h3 class="text-light"><small>By Course</small></h3>
                            </button>
                        </h5>
                    </div>
                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="course1">
                                <label class="form-check-label" for="course1">course 1</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header bg-dark" id="headingTwo">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo"
                                aria-expanded="false" aria-controls="collapseTwo">
                                <h3 class="text-light"><small>By Professor</small></h3>
                            </button>
                        </h5>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                        <div class="card-body">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="professor1">
                                <label class="form-check-label" for="professor1">Professor 1</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header bg-dark" id="headingThree">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree"
                                aria-expanded="false" aria-controls="collapseThree">
                                <h3 class="text-light"><small>By Course Session</small></h3>
                            </button>
                        </h5>
                    </div>
                    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                        <div class="card-body">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="session1">
                                <label class="form-check-label" for="session1">session 1</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-dark" id="headingFour">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFour"
                                aria-expanded="false" aria-controls="collapseFour">
                                <h3 class="text-light"><small>By Timezone</small></h3>
                            </button>
                        </h5>
                    </div>
                    <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
                        <div class="card-body">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="HST">
                                <label class="form-check-label" for="HST">Honolulu Standard Time (HST)</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="AKDT">
                                <label class="form-check-label" for="AKDT">Alaska Daylight Time (AKDT)</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="PDT">
                                <label class="form-check-label" for="PDT">Pacific Daylight Time (PDT)</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="MDT">
                                <label class="form-check-label" for="MDT">Mountain Daylight Time (MDT)</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="CDT">
                                <label class="form-check-label" for="CDT">Central Daylight Time (CDT)</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="EDT">
                                <label class="form-check-label" for="EDT">Eastern Daylight Time (EDT)</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="IST">
                                <label class="form-check-label" for="IST">Indian Standard Time</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="PET">
                                <label class="form-check-label" for="PET">Peru Time (PET)</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="JST">
                                <label class="form-check-label" for="JST">Japan Standard Time (JST)</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
